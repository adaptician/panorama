<form
      class="form-horizontal"
      autocomplete="off"
      #createSceneForm="ngForm"
      (ngSubmit)="save()"
>
  <abp-modal-header
        [title]="'CreateNewSimulation' | localize"
        (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
  <div class="modal-body">
    <tabset>
      <tab [heading]="'Details' | localize" class="pt-3 px-2">
        <!-- NAME -->
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="name">
            {{ "Name" | localize }}
          </label>
          <div class="col-md-9">
            <input
                  type="text"
                  class="form-control"
                  name="name"
                  id="name"
                  required
                  minlength="2"
                  maxlength="100"
                  [(ngModel)]="simulation.name"
                  #nameModel="ngModel"
                  #nameEl
            />
            <abp-validation-summary
                  [control]="nameModel"
                  [controlEl]="nameEl"
            ></abp-validation-summary>
          </div>
        </div>
        <!-- DESCRIPTION -->
        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="description">
            {{ "Description" | localize }}
          </label>
          <div class="col-md-9">
            <input
                  type="text"
                  class="form-control"
                  name="description"
                  id="description"
                  minlength="2"
                  maxlength="200"
                  [(ngModel)]="simulation.description"
                  #descriptionModel="ngModel"
                  #descriptionEl
            />
            <abp-validation-summary
                  [control]="descriptionModel"
                  [controlEl]="descriptionEl"
            ></abp-validation-summary>
          </div>
        </div>
      </tab>
    </tabset>
  </div>
  <abp-modal-footer
        [cancelDisabled]="(busy | anyBusy:lastBusy)"
        [saveDisabled]="!createSceneForm.form.valid || (busy | anyBusy:lastBusy)"
        (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</form>
