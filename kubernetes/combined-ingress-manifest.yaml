apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: panorama-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: "panorama.local" 
      http:
        paths:   
        - pathType: Prefix
          path: "/"
          backend:
            service:
              name: panorama-combined
              port:
                number: 80
    # Debug to interact with service directly.
    # - host: "scenography.panorama.local"
    #   http:
    #     paths:
    #     - pathType: Prefix
    #       path: "/"
    #       backend:
    #         service:
    #           name: teatro-api
    #           port:
    #             number: 80
  tls:
    - hosts:
        - "*.panorama.local"
      secretName: tls-secret  # Kubernetes secret storing the certificate