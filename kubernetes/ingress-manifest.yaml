apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: panorama-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: "serve.panorama.local"
      http:
        paths:
        - pathType: Prefix
          path: "/"
          backend:
            service:
              name: panorama-api
              port:
                number: 80
    - host: "panorama.local" 
      http:
        paths:   
        - pathType: Prefix
          path: "/"
          backend:
            service:
              name: panorama-app
              port:
                number: 80
    - host: "scenography.panorama.local"
      http:
        paths:
        - pathType: Prefix
          path: "/"
          backend:
            service:
              name: teatro-api
              port:
                number: 80
  tls:
    - hosts:
        - "*.panorama.local"
      secretName: tls-secret  # Kubernetes secret storing the certificate